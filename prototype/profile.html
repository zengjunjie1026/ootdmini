<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Tab - OOTD Mini Program</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            font-size: 14px;
            font-weight: 500;
            color: #1f2937;
        }
        .tab-bar {
            height: 84px;
            border-top: 1px solid #e5e7eb;
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Status Bar -->
    <div class="status-bar bg-white/80 backdrop-blur-sm">
        <span>9:41</span>
        <div class="flex gap-x-2 items-center">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-4 space-y-6">
        <header class="text-center">
             <h1 class="text-xl font-bold text-slate-800">我的资料</h1>
        </header>

        <!-- User Info Display (for subsequent visits) -->
        <!-- In this prototype, we will focus on the first-time setup -->
        
        <!-- First-Time Setup Card -->
        <div class="bg-white p-6 rounded-3xl shadow-sm mt-4">
            <div class="text-center mb-6">
                <div class="w-24 h-24 bg-slate-100 rounded-full mx-auto flex items-center justify-center mb-4">
                    <i class="fas fa-user-edit text-4xl text-slate-400"></i>
                </div>
                <h2 class="text-lg font-semibold text-slate-800">完善你的资料</h2>
                <p class="text-sm text-slate-500">提供更精准的OOTD推荐</p>
            </div>

            <form class="space-y-4">
                <div>
                    <label for="city" class="text-sm font-medium text-slate-700">城市</label>
                    <input type="text" id="city" placeholder="例如：上海" class="mt-1 w-full p-3 bg-slate-100 border border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white">
                </div>
                
                <div>
                    <label class="text-sm font-medium text-slate-700">性别</label>
                    <div id="gender-selector" class="mt-1 grid grid-cols-2 gap-3">
                        <button type="button" data-gender="female" class="gender-btn w-full p-3 bg-slate-100 border border-transparent rounded-lg flex items-center justify-center gap-x-2">
                            <i class="fas fa-venus text-pink-500"></i>
                            <span>女生</span>
                        </button>
                        <button type="button" data-gender="male" class="gender-btn w-full p-3 bg-slate-100 border border-transparent rounded-lg flex items-center justify-center gap-x-2">
                             <i class="fas fa-mars text-blue-500"></i>
                            <span>男生</span>
                        </button>
                    </div>
                </div>

                <div>
                    <label for="description" class="text-sm font-medium text-slate-700">个人描述</label>
                    <textarea id="description" rows="4" placeholder="例如：怕冷，喜欢穿深色系的衣服" class="mt-1 w-full p-3 bg-slate-100 border border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white"></textarea>
                </div>
                
                <div class="pt-4">
                    <button type="submit" class="w-full bg-slate-800 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-slate-900 transition-colors duration-300">
                        保存信息
                    </button>
                </div>
            </form>
        </div>
    </main>
    
    <!-- Tab Bar -->
    <nav class="tab-bar bg-white/80 backdrop-blur-sm flex justify-around items-center">
        <a href="#" class="text-center text-slate-500">
            <i class="fas fa-tshirt text-2xl"></i>
            <span class="block text-xs font-medium mt-1">OOTD</span>
        </a>
        <a href="#" class="text-center text-blue-600">
            <i class="far fa-user-circle text-2xl"></i>
            <span class="block text-xs font-medium mt-1">我的</span>
        </a>
    </nav>

    <script>
        const genderSelector = document.getElementById('gender-selector');
        const genderButtons = genderSelector.querySelectorAll('.gender-btn');

        genderButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault(); // Prevent form submission
                
                // Visually deselect all buttons
                genderButtons.forEach(btn => {
                    btn.classList.remove('bg-blue-600', 'text-white', 'ring-2', 'ring-blue-500');
                    btn.classList.add('bg-slate-100');
                });
                
                // Visually select the clicked button
                button.classList.add('bg-blue-600', 'text-white', 'ring-2', 'ring-blue-500');
                button.classList.remove('bg-slate-100');
                
                // Here you would typically set a hidden input's value or store the state
                const selectedGender = button.dataset.gender;
                console.log('Selected gender:', selectedGender);
            });
        });

        // Form submission simulation
        document.querySelector('form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('个人信息已保存！（原型功能）');
        });
    </script>
</body>
</html>
