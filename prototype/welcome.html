<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - OOTD Mini Program</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .background-gradient {
            background: linear-gradient(to bottom, #a8caff, #d6eaff);
        }
    </style>
</head>
<body class="background-gradient h-screen overflow-hidden">
    <div class="relative w-full h-full flex flex-col justify-end items-center text-center p-8">
        <!-- Background Elements -->
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden">
            <!-- Sun -->
            <div class="absolute -top-16 -left-16 w-64 h-64 bg-yellow-400 rounded-full opacity-80" style="background: linear-gradient(to bottom right, #ffce55, #ff8c00);"></div>
            <!-- Concentric Circles -->
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <div class="w-[600px] h-[600px] border-2 border-white/20 rounded-full absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>
                <div class="w-[800px] h-[800px] border-2 border-white/20 rounded-full absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>
                <div class="w-[1000px] h-[1000px] border-2 border-white/20 rounded-full absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>
            </div>
             <!-- Cloud -->
            <div class="absolute -bottom-32 -right-32 w-[400px] h-[400px] bg-white/20 rounded-full"></div>
            <div class="absolute -bottom-32 -left-16 w-[300px] h-[300px] bg-white/20 rounded-full"></div>
        </div>

        <div class="relative z-10 flex flex-col items-start text-left w-full max-w-sm mb-24">
            <h1 class="text-5xl font-bold text-slate-800 leading-tight">
                Never get caught in the rain again
            </h1>
            <p class="text-lg text-slate-600 mt-4">
                Stay ahead of the weather with our accurate forecasts.
            </p>
        </div>

        <div class="relative z-10 w-full max-w-sm mb-16">
            <button class="w-full bg-slate-800 text-white font-semibold py-4 px-6 rounded-full text-lg shadow-lg hover:bg-slate-900 transition-colors duration-300">
                Get started
            </button>
        </div>
    </div>
</body>
</html>
